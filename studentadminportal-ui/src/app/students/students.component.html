<table mat-table [dataSource]="students">

    <!-- Position Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef>  First Name </th>
      <td mat-cell *matCellDef="let student"> {{student.firstname}} </td>
    </ng-container>

     <!-- Position Column -->
     <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef>  Last Name </th>
        <td mat-cell *matCellDef="let student"> {{student.lastname}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
      <td mat-cell *matCellDef="let student"> {{student.dob}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let student"> {{student.mobile}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let student"> {{student.gender.description}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let student"> {{student.address.physicalAddress}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
