<div class="tableouter">
  <section class="header-input">
    <div class="section_header">
      <h1>STUDENTS</h1>
    </div>
    <div class="textbox-outer">
      <input type="text">
      <span>Search String</span>
    </div>
  </section>
<section class="section_table">
<table mat-table matSort [dataSource]="students">

    <!-- Position Column -->
    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  First Name </th>
      <td mat-cell *matCellDef="let student"> {{student.firstname}} </td>
    </ng-container>

     <!-- Position Column -->
     <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Last Name </th>
        <td mat-cell *matCellDef="let student"> {{student.lastname}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </th>
      <td mat-cell *matCellDef="let student"> {{student.dob | date:'dd/MM/YYYY'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
      <td mat-cell *matCellDef="let student"> {{student.mobile}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let student"> {{student.gender.description}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let student"> {{student.address.physicalAddress}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
<section class="paginator">
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</section>
</div>
