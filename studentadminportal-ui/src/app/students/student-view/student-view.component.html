<div class="outergroup">
    <div class="header-button">
        <span class="section_header"> Details</span>
        <button class="return-button" role="button">Go Back</button>
    </div>
    <div class="form-section">
        <form class="form">
            <div class="form-rows">
                <div class="form-columns">
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                </div>
                <div class="form-columns">
                    <mat-form-field class="full-len-field" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="text" matInput>
                        <!-- <input matInput placeholder="pat@example.com" [formControl]="email" required> -->
                        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                    </mat-form-field>
                </div>
                <div class="form-columns">
                    <mat-form-field appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Gender</mat-label>
                        <mat-select>
                            <mat-option value="one">Male</mat-option>
                            <mat-option value="two">Female</mat-option>
                          </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-columns">
                    <mat-form-field class="full-len-field" appearance="outline">
                        <mat-label>Address</mat-label>
                        <textarea matInput></textarea>
                    </mat-form-field>
                </div>
                <div class="form-columns">
                    <button class="save-button" role="button">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
